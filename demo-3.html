<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="main-title">Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
    }

    .hero-banner {
        background-image: url(./img/demo-img.png);
        width: 100%;
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .toggel-icone svg {
        width: 30px;
        aspect-ratio: 1/1;
        height: auto;
        cursor: pointer;
    }

    .main-block {
        display: flex;
        justify-content: space-between;
        padding: 40px 50px;
        color: white;
        position: relative;
        z-index: 2;
    }

    .main-menu {
        width: 40%;
        height: 100%;
        background: rgba(255, 255, 255, 0.253);
        display: flex;
        align-items: center;
        justify-content: start;
        position: absolute;
        backdrop-filter: blur(50px);
        top: 0;
        right: 0;
        padding-left: 50px;
        z-index: 10;
    }

    .main-menu ul {
        list-style: none;
        font-size: 70px;
        text-transform: capitalize;
        color: white;
        font-weight: 600;
    }

    .main-menu ul li {
        transform: translateX(0);
        padding-bottom: 20px;
    }

    .closser {
        background: white;
        width: 40px;
        aspect-ratio: 1/1;
        height: auto;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
        opacity: 0;
        z-index: 1;
    }

    .closser svg {
        width: 20px;
        aspect-ratio: 1/1;
        height: auto;
    }

    .main-text {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        z-index: 1;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        font-size: 110px;
        color: white;
        text-align: center;
    }

    .main-text span {
        display: inline-block;
    }
</style>


<body>
    <section class="hero-banner">
        <nav class="main-block">
            <h2>SK.com</h2>
            <div class="toggel-icone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
                </svg>
            </div>
        </nav>

        <div class="main-menu">
            <ul>
                <li>Home</li>
                <li>about</li>
                <li>help</li>
                <li>contact</li>
            </ul>
            <div class="closser">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z">
                    </path>
                </svg>
            </div>
        </div>

        <div class="main-text">
            <h1>Varanasi</h1>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script>
        let tl = gsap.timeline()
        let toggelClick = document.querySelector(".toggel-icone")
        let closser = document.querySelector(".closser")
        tl.from(".main-menu", {
            opacity: 0,
            right: "-40%",
            duration: 0.6,
        })
        tl.to(closser, {
            opacity: 1,
            duration: 0.6,
        })
        tl.from(".main-menu ul li ", {
            x: "50%",
            opacity: 0,
            stagger: 0.28,
            duration: 0.6,
        })
        tl.pause()
        toggelClick.addEventListener("click", () => {
            tl.play()
        })
        closser.addEventListener("click", () => {
            tl.reverse()
        })

        let storDiv = document.querySelector('.main-text h1');
        let storH1 = storDiv.textContent;
        let splideText = storH1.split('')
        let hafeLent = splideText.length / 2
        console.log(hafeLent);
        let currentText = "";
        splideText.forEach((val, index) => {
            if (index < hafeLent) {
                currentText += `<span class="a">${val}</span>`
            }
            else {
                currentText += `<span class="b">${val}</span>`
            }
        })
        console.log(currentText);

        storDiv.innerHTML = currentText

        gsap.from('.a', {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.5,
            stagger: 0.28,
        })

        gsap.from('.b', {
            y: 50,
            opacity: 0,
            duration: 1,
            delay: 0.5,
            stagger: -0.28,
        })

    </script>
</body>

</html>
