<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="main-title">Document</title>
</head>

<style>
    body {
        background-color: black;
    }

    .box {
        width: 100px;
        aspect-ratio: 1/1;
        height: auto;
        background: white;
        margin-block: 30px;
        border-radius: 50%;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .svganimation svg {
        width: 500px;
        aspect-ratio: 1/1;
        height: auto;
    }
</style>


<body>
    <div class="box animation1">gsap.to()</div>
    <div class="box animation2">gsap.from()</div>
    <div class="box animation3">gsap.fromTo()</div>
    <div class="box animation4">gsap.set()</div>

    <div class="svganimation">
        <?xml version="1.0" encoding="iso-8859-1"?>
        <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
        <!-- License: CC0. Made by SVG Repo: https://www.svgrepo.com/svg/198/rhinoceros -->
        <svg id="svg" viewBox="0 0 100 100">
            <rect class="svgBox" fill="#28a92b" x="0" y="35" width="30" height="30" rx="2" />
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>

    <script>
        gsap.to(".animation1", { duration: 1, rotation: 360, xPercent: 100, })
        gsap.from(".animation2", { x: 200, duration: 1 })
        gsap.fromTo(".animation3", { x: 0, opacity: 0 }, { x: 900, opacity: 1, duration: 2, delay: 2, repeat: -1, yoyo: true, });
        gsap.set(".animation4", { opacity: 0, scale: 0, backgroundColor: "red" })
        gsap.to(".animation4", { opacity: 1, scale: 1, duration: 1.5, })

        gsap.to(
            ".svganimation rect ",
            {
                duration: 5,
                scale: 1.5,
                attr: {
                    fill: '#9d95ff',
                    rx: 50,
                },
            },
        )

        let obj = { myNum: 0, myColor: "red" };

        gsap.to(obj, {
            myNum: 10,
            myColor: "blue",
            duration: 1,
            onUpdate: () => console.log(obj.myNum, obj.myColor)
        });

    </script>
</body>

</html>
