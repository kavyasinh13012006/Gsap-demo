<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="main-title">demo-2</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        overflow-x: hidden;
    }

    header {
        padding: 18px 30px;
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nav-logo {
        font-size: 30px;
    }

    .nav-list-item {
        display: flex;
        align-items: center;
        gap: 50px;
        list-style: none;
    }

    .nav-list-item li {
        font-size: 20px;
        text-transform: capitalize;
    }

    h1 {
        font-size: 100px;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        white-space: nowrap;
        opacity: 0.9;
        z-index: 2;
    }

    .ball-img {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        z-index: 0;
        -webkit-box-reflect: below 1px linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
    }

    .bg-blender {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: skyblue;
        width: 900px;
        aspect-ratio: 1/1;
        height: auto;
        z-index: -1;
        filter: blur(200px);
        border-radius: 50%;
    }

    .demo-banner {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .demo-sec3 {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
    }

    .demo-sec3 h2 {
        font-size: 15vw;
        color: black;
        white-space: nowrap;
        font-weight: 500;
        text-transform: capitalize;
        transform: translateX(100%);
    }

    .demo-sec3 .box {
        width: 100%;
        background-color: white;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1.3);
        z-index: -1;
        border-radius: 0;
    }

    .demo-sec4 {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main-curser {
        width: 20px;
        aspect-ratio: 1/1;
        height: auto;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        inset: 0;
        border: 1px solid black;
        z-index: 10;
        font-size: 5px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .demo-sec5 {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-block: 50px;
    }

    .demo-sec5 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        inset: 0;
        background-color: transparent;
        z-index: 11;
    }
</style>

<body>

    <header>
        <nav>
            <div class="nav-logo">nav-logo</div>
            <ul class="nav-list-item">
                <li>
                    home
                </li>
                <li>
                    about
                </li>
                <li>
                    help
                </li>
                <li>
                    contact
                </li>
            </ul>
        </nav>
    </header>

    <div class="demo-sec4">
        <svg width="1000" height="200">
            <path d="M 10 100 Q 500 100 990 100" stroke-width="4" stroke="white" fill="transparent" />
        </svg>
    </div>

    <div class="demo-banner">
        <h1>Lorem ipsum dolor.</h1>
        <img src="./img/ball-img.png" alt="ball-img" class="ball-img">

        <div class="bg-blender"></div>
    </div>

    <div class="demo-sec3">
        <div class="box"></div>
        <h2>LETâ€™S TALK IDEAS</h2>
    </div>

    <div class="main-curser"></div>

    <div class="demo-sec5">
        <div class="overlay"></div>
        <img src="./img/demo-img.png" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let tl = gsap.timeline();

        tl.from(".nav-logo", {
            y: -50,
            opacity: 0,
            duration: 1,
            delay: 1
        })

        tl.from(".nav-list-item li", {
            y: -50,
            opacity: 0,
            duration: 1,
            stagger: 1
        })

        tl.to("h1", {
            opacity: 1,
            duration: 1,
            scale: 1
        })

        tl.to(".ball-img", {
            opacity: 1,
            scale: 1,
            y: 0,
            duration: 1,
        })

        gsap.to(".ball-img", {
            y: "50%",
            duration: 1,
            repeat: -1,
            yoyo: true,
        })

        gsap.from(".demo-sec3 .box", {
            scale: 0,
            boderRadius: 0,
            borderRadius: "100%",
            scrollTrigger: {
                trigger: ".demo-sec3",
                scroller: "body",
                // markers: true,
                start: "top 90%",
                end: "top 20%",
                scrub: 2,
            }
        })

        gsap.to(".demo-sec3 h2", {
            x: "-200%",
            scrollTrigger: {
                trigger: ".demo-sec3",
                scroller: "body",
                // markers: true,
                start: "top top",
                end: "bottom top",
                scrub: 2,
                pin: true,
            }
        });

        // main js animation with svg icon

        let defaultpath = 'M 10 100 Q 500 100 990 100';
        let mainbox = document.querySelector('.demo-sec4')
        mainbox.addEventListener('mousemove', (event) => {
            let mainpath = `M 10 100 Q 500 ${event.y} 990 100`;
            console.log(mainpath);
            gsap.to(".demo-sec4 svg path", {
                attr: {
                    d: mainpath
                },
                duration: 0.3,
                ease: "power3.out",
            })
        })

        mainbox.addEventListener('mouseleave', (event) => {
            gsap.to(".demo-sec4 svg path", {
                attr: {
                    d: defaultpath
                },
                duration: 0.8,
                ease: "elastic.out(1,0.3)",
            })
        })

        // cursor pointer

        document.addEventListener("mousemove", (e) => {
            gsap.to(".main-curser", {
                x: e.pageX,
                y: e.pageY,
                duration: 0.5,
                ease: "back.out(1.7)",
            })
        })

        let imgStor = document.querySelector('.demo-sec5');
        imgStor.addEventListener('mouseenter', (e) => {
            let mousecontent = document.querySelector('.main-curser');
            mousecontent.innerHTML = "View"
            gsap.to(".main-curser", {
                scale: 4,
                duration: 0.8,
                backgroundColor: "#ffffff97",
                color: "white",
                border: "1px solid transparent"
            })
        })

        imgStor.addEventListener('mouseleave', (e) => {
            let mousecontent = document.querySelector('.main-curser');
            mousecontent.innerHTML = ""
            gsap.to(".main-curser", {
                scale: 1,
                backgroundColor: "white",
                border: "1px solid black",
                color: "transparent",
                duration: 1,
            })
        })
    </script>
</body>

</html>
